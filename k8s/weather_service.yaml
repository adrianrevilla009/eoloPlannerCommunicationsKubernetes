apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
spec:
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
        - name: weather-service
          image: mastercloudapps/weatherservice:v1.23
          env:
            - name: QUARKUS_GRPC_SERVER_HOST
              value: weatherservice
            - name: QUARKUS_GRPC_SERVER_PORT
              value: "9090"

---
apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  type: ClusterIP
  selector:
    app: weather-service
  ports:
    - port: 9090